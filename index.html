<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }} </a><span class="date"> ({{ post.date | date_to_string }}, {{ site.author }}) </span></h1>

      <div class="entry">
        {{ post.content | strip_html | truncatewords: 30 }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">DevamÄ± ...</a>
    </article>
  {% endfor %}
</div>
