<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include _head.html %}
  </head>
  <body>
    <div class="wrapper-masthead">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.owner.name }}</p>
          </div>
          <section class="navigation">
            <div class="nav-container">
              <nav>
                <div class="nav-mobile">
                  <a id="nav-toggle" href="#!"><span></span></a>
                </div>
                <ul class="nav-list">
                    <li><a href="{{ site.baseurl }}/"><span class="mavi">Blog</span></a></li>
                    <li><a href="{{ site.baseurl }}/about">Ben</a></li>
                    <li><a href="{{ site.baseurl }}/"><span class="sari">Projeler</span></a></li>
                    <li><a href="{{ site.baseurl }}/"><span class="yesil">Fotoğraf</span></a></li>
                </ul>
              </nav>
            </div>
          </section>
        </header>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include _social-icons.html %}
          <p>&copy; {{ site.time | date: '%Y' }} {{ site.owner.name }}. Powered by <a href="http://jekyllrb.com" rel="nofollow">Jekyll</a>.</p>
        </footer>
      </div>
    </div>

    {% include _analytics.html %}
  </body>
</html>
